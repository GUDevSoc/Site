---
layout: unityplayer
---
<div class="content player">
    <div class="template-wrap clear">
        <h1>Cool Guy In Inversion Land</h1>
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
        <br>
        <div class="logo"></div>
        <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
        <div class="title">Cool Guy In Inversion Land</div>
        <br>
        <div class="controls">
            <h2> Controls </h2>
            <ul>
                <li>Arrow Keys/WASD - Move ur dude</li>
                <li>Spacebar - Jump</li>
                <li>Ctrl - INVERT GRAVITY</li>
                <li>R - Restart current level. Please do this after dying we don't do it automatically</li>
            </ul>
        </div>
    </div>

    <script type='text/javascript'>
      var Module = {
        TOTAL_MEMORY: 268435456,
        errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
        compatibilitycheck: null,
        backgroundColor: "#222C36",
        splashStyle: "Light",
          dataUrl: "{{ site.gamecdnurl }}/gamejam-2017/coolguy/webbuild.data",
        codeUrl: "{{ site.gamecdnurl }}/gamejam-2017/coolguy/webbuild.js",
        asmUrl: "{{ site.gamecdnurl }}/gamejam-2017/coolguy/webbuild.asm.js",
        memUrl: "{{ site.gamecdnurl }}/gamejam-2017/coolguy/webbuild.mem",
      };
    </script>
    <script src="http://xiv.moe/gamejam-2017/coolguy/UnityLoader.js"></script>
</div>
