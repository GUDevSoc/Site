---
layout: unityplayer
---
<link rel="shortcut icon" href="TemplateData/favicon.ico">
<link rel="stylesheet" href="TemplateData/style.css">
<script src="TemplateData/UnityProgress.js"></script>  
<script src="{{ site.gamecdnurl }}/gamejam-2017/explodingpizza/UnityLoader.js"></script>
<script>
  var gameInstance = UnityLoader.instantiate("gameContainer", "{{ site.gamecdnurl }}/gamejam-2017/explodingpizza/Web Version.json", {onProgress: UnityProgress});
</script>
<div class="webgl-content">
  <div id="gameContainer" style="width: 960px; height: 600px"></div>
  <div class="footer">
    <div class="webgl-logo"></div>
    <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
    <div class="title">world</div>
    <div class="controls"><h2> Controls </h2>
    <ul><li>WASD - move dude</li>
    <li>Spacebar - Jump</li>
    <li>F - Use (currently locks screen in pizza menu if used on npcs)</li>
    <li>Esc - Pause</li></ul></div>
  </div>
</div>
