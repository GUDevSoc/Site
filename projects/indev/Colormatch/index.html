<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Colormatch</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Colormatch js.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Colormatch</div>
		<div class="controls"><h2> Controls </h2>
		<h3>Player 1</h3>
		<ul><li>Arrow Keys - Move ur dude</li>
		<li>Spacebar - Stab things</li></ul>
		<h3>Player 2</h3>
		<ul><li>WASD - Move ur dude</li>
		<li>Ctrl/Click - Stab things</li></ul></div>
    </div>
      </div>
    </div>
  </body>
</html>
