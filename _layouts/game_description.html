---
layout: base
---
<h1>{{ page.title }}</h1>
<h4>{{ page.contributors }}</h4>

{% if page.screenshot %}
    <img src="{{ page.screenshot}}"></img>
{% endif %}

<p>{{ page.description }}</p>

{% if page.link %}
    <a class="btn btn-primary wrap center" href="{{ page.link }}" role="button">Play In Browser</a>
{% endif %}

{% if page.source %}
    <a class="btn btn-primary wrap center" href="{{ page.source }}" role="button">Download Source</a>
{% endif %}

{{content}}
