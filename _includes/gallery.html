<h1>Gallery</h1>

{% for image in site.static_files %}
    {% if image.path contains include.image_path %}
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a class="thumbnail" data-fancybox="gallery" href="{{ site.baseurl }}{{ image.path }}">
                <img class="img-responsive gallery-image" src="{{ site.baseurl }}{{ image.path }}" alt="Gallery Image"/>
            </a>
        </div>
    {% endif %}
{% endfor %}
