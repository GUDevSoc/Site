---
layout: base
permalink: /games/
---

<h1>GUDEV Games</h1>


{% for event in site.data.games %}
  <h2><a href={{event.link}}>{{ event.name }}</a></h2>
  <h4>{{ event.date }} ~ {{ event.theme }}</h4>
  <ul>
    {% for game in event.games %}
      <li>
        <!-- could change this to simply add a class for boldening -->
        {% if game.winner %}
          <b><a href="{{game.link}}">{{ game.name }}</a></b>
        {% else %}
          <a href="{{game.link}}">{{ game.name }}</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endfor %}
